name: Go CI Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      - name: Display Go version
        run: go version

      - name: Install dependencies
        run: go mod tidy

      - name: Check code formatting (fmt)
        run: if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then echo "Go code is not formatted. Run 'go fmt ./...'."; exit 1; fi

      - name: Check for common errors (vet)
        run: go vet ./...

      - name: Run Tests
        run: go test -v ./...

      - name: Build Application (Optional)
        run: go build -v ./cmd/sales-analysis